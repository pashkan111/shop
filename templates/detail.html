{% extends "base.html" %}

{% block detail %}


<div style="display: block; margin-top: 20px;">
    <div class="row">
               
        <div class="col-md-4">
            <img src="{{detail.photo.url}}" width="400">
        </div> 

        <div class="col-md-8">
            <p class=""><h2>{{detail.name}}</h2></p>
            <p class="price"><h2>{{detail.price}} P</h2></p> 
            <p class="category"><a href="">{{detail.category}}</a></p> 
            <a href="{% url 'add_prod_to_cart'  slug=object.slug %}"><button class="btn btn-danger">Добавить в корзину</button></a>
        </div>
    <div>
        <h3>Описание</h3>
        {{detail.description}}
    </div>
</div>
 
<div>
    <h3>Характеристики</h3>
{% endblock %}
